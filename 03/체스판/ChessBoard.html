<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>source</title>
    <style>
        *{margin:0;padding:0; font-size:0}
        .black{display:inline-block;width:100px; height:100px; background-color:black}
        .white{display:inline-block;width:100px; height:100px; background-color:white}
        .red{display:inline-block;width:100px; height:100px; background-color:red}
        #board{width:400px;height:500px;}
    </style>
</head>
<body>
<div id="board">

  <script>
    var array = new Array();
    var black = "<span class = \"black\"> </span>";
    var white = "<span class = \"white\"> </span>";
    var box = white;
    var span = "";

    for(var i = 0; i <= 15; i++)
    {
      if(i%4==0)
      {
        if(box==black) {box = white;}
        else if(box==white) {box = black;}
      }

      array[i] = box;

      if(box == black)
      {
        box = white;
      }

      else if(box == white)
      {
        box = black;
      }

    }

    for(var i = 0; i <= 15; i++)
    {
      document.getElementById('board').innerHTML += array[i];
    }

  </script>

</div>
</body>
</html>
